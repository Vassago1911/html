<!-- There should be 3 rows of emoji (normal text included for comparison) -->
<!-- The first line is normal, the second gives a coloured fill, the third adds a stroke and the fourth removes fill but keeps the stroke -->
<!-- In Chrome and Opera these display as intended except for the coloured fill case -->
<!-- In Edge emoji are monocrhome but stroke and fill work as intended -->
<!-- In Firefox emoji display with colour as normal and are unaffected by fill or stroke -->
<svg>
    <text class="text-normal" text-anchor="middle" x="50%" y="20%" dy=".55em">😈 👿 😂 💓 🚳 abc</text>
    <text class="text-color" text-anchor="middle" x="50%" y="40%" dy=".55em">😈 👿 😂 💓 🚳 abc</text>
    <text class="text-stroke-fill" text-anchor="middle" x="50%" y="60%" dy=".55em">😈 👿 😂 💓 🚳 abc</text>
    <text class="text-stroke" text-anchor="middle" x="50%" y="80%" dy=".55em">😈 👿 😂 💓 🚳 abc</text>
    </svg>
